{% extends 'base.html' %}

{% block title %}Friends List{% endblock %}

{% block content %}
    <div class="container">
    <h1>Friends List</h1>
        <br/>
        <form action="/friends" METHOD="POST">
            <input type="text" placeholder="Name" name="name">
            <input type="submit" value="Add Name" class="btn btn-primary">
        </form>
        <br/><br/>
        {% for friend in friends %}
        <h4>
            {{friend.name}} <a href="/update/{{friend.id}}" class="btn btn-outline-secondary btn-sm">Update</a>
            <a href="/delete/{{friend.id}}" class="btn btn-outline-danger btn-sm">Delete</a>
        </h4>
        {% endfor %}
	</div>
{% endblock %}
